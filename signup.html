<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="image-container"></div>
      <div class="form-container">
        <div class="logo-container">
          <img src="images/clear1 1.png" alt="Logo" class="logo" />
        </div>
        <h1>Register</h1>
        <form id="signup-form" action="#">
          <label for="email" class="visually-hidden">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <label for="username" class="visually-hidden">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            minlength="3"
          />

          <!-- Password field with show/hide icon -->
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password" id="toggle-password">👁️</span>
          </div>

          <div class="password-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <span class="toggle-password" id="toggle-confirm-password">👁️</span>
          </div>

          <a href="index.html"
            ><button type="submit" onClick="myFunction()">Sign Up</button></a
          >
        </form>
        <div id="error-message" style="color: red; display: none"></div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
